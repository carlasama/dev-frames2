<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Passageiros</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <div class="text-center">
      <img
        src="https://i.ibb.co/Wn23Csg/toppng-com-flight-logo-733x510-1.png"
        style="width: 500px"
        class="rounded"
        alt="..."
      />
    </div>
  </head>

  <body>
    <div class="container" style="font-family: 'Chivo Mono', monospace;">
      <div class="row mt-3">
        <div class="col-md-12">
          <h1 style="text-align: center;">
            Consumo de API de passageiros<span class="badge badge-secondary"
              >Trabalho de Desenvolvimento de Frameworks 2</span
            >
          </h1>
          <h3>Cadastro de Passageiros</h3>
          <form class="add-post-form">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name-value" />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" id="email-value" />
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf-value" />
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </form>
        </div>
      </div>

      <h3 style="margin-top: 50px">Tabela de Passageiros</h3>
      <div class="posts-list" style="margin-top: 50px">
        <div class="card mt-4 col-md-6 bg-ligt">
          <div class="card-body">
            <h5 class="card-title">Nome</h5>
            <h6 class="card-subtitle mb-2 text-muted">CPF</h6>
            <p class="card-text">E-mail</p>
            <a href="#" class="btn btn-primary" id="edit-post">Editar</a>
            <a href="#" class="card-link" id="delete-post">Remover</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
